<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/letter.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Letter Box</title>
  </head>
  <body>
    <div class="head">
      <h1>Greivence Form</h1>
    </div>
    <div class="form">
      <form
        id="fs-frm"
        name="complaint-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/{form_id}"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="name"
            id="full-name"
            placeholder="First and Last"
            required=""
          />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="_replyto"
            id="email-address"
            placeholder="email@domain.tld"
            required=""
          />
          <label for="Phone-no">Mobile Number(Optional)</label>
          <input
            type="number"
            name="Phone-no"
            id="Phone-no"
            placeholder="(91) 55-5555-5555"
          />
          <label for="complaint">Complaint</label>
          <textarea
            rows="6"
            name="complaint"
            id="complaint"
            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
            required=""
          ></textarea>
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Complaint Form Submission"
          />
        </fieldset>
        <input type="submit" value="File Complaint" />
      </form>
    </div>
  </body>
</html>
